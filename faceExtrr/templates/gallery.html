<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>
<div class="container">

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">Image Gallery</h1>
        </div>
        <div>
            <a href=grp_uploader ><button class=grey style="height:55px;width:150px;background-color:#000000">Image Extractor</button></a>
            <a href=upload ><button class=grey style="height:55px;width:150px;background-color:#f1bb4e">Upload more</button></a>
            <a href=pdfconverter ><button class=grey style="height:55px;width:150px;background-color:#9e9e9e">Convert to pdf</button></a>
        </div>
        <hr>
        {% for image_name in image_names %}
        <div class="col-lg-3 col-md-4 col-xs-6 thumb">
            <img class="img-responsive" src=" {{url_for('send_image', filename=image_name)}}">
            <td>
                <form action="{{url_for('del_image', filename=image_name)}}" method=post >
                    <input type=hidden value="DELETE"name="_method" />
                    <input type=submit value="Delete" class="btn btn.danger" />
                </form>
            </td>
        </div>
        {% endfor %}
    </div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>

</body>
</html>
